<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dardcor</title>
  <link rel="icon" type="image/png" href="./image/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .glass-effect {
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .hover-3d {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .hover-3d:hover {
      transform: scale(1.05) rotate(1deg);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    .glow-text {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }
    .animate-gradient {
      background-size: 300% 300%;
      animation: gradient 8s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .dashboard-item {
      transition: all 0.3s ease;
    }
    .dashboard-item:hover {
      transform: translateX(5px);
      background: rgba(255, 255, 255, 0.05);
    }
    .floating {
      animation: floating 3s ease-in-out infinite;
    }
    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .book-card {
      transition: all 0.3s ease;
      height: 300px;
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
    }
    .book-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
    }
    .book-card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    .book-title {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      z-index: 2;
      font-weight: bold;
      font-size: 1.2rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body class="bg-gray-900 min-h-screen relative text-white overflow-x-hidden">

  <div class="fixed inset-0 overflow-hidden z-0 bg-gray-800">
    <div class="absolute top-1/4 left-1/4 w-3 h-3 bg-purple-500 rounded-full opacity-50 floating" style="animation-delay: 0s;"></div>
    <div class="absolute top-1/3 right-1/4 w-2 h-2 bg-blue-500 rounded-full opacity-50 floating" style="animation-delay: 0.5s;"></div>
    <div class="absolute bottom-1/4 left-1/3 w-4 h-4 bg-cyan-500 rounded-full opacity-50 floating" style="animation-delay: 1s;"></div>
    <div class="absolute bottom-1/3 right-1/3 w-3 h-3 bg-pink-500 rounded-full opacity-50 floating" style="animation-delay: 1.5s;"></div>
  </div>

  <nav class="glass-effect bg-gradient-to-r from-purple-900 via-blue-900 to-red-900 animate-gradient text-white p-4 flex justify-between items-center fixed top-0 left-0 w-full z-50 shadow-xl">
    <div class="flex items-center gap-2">
      <div class="hover-3d">
        <img src="./image/logo.png" class="h-8 w-auto" alt="Logo" />
      </div>
      <span class="text-xl font-bold glow-text">Dardcor</span>
    </div>
    <button id="menuBtn" class="text-white text-2xl focus:outline-none hover:text-cyan-400 transition-colors relative group" aria-label="Open menu">
      ☰
      <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-cyan-400 transition-all group-hover:w-full"></span>
    </button>
  </nav>

  <div id="dashboard" class="fixed top-0 right-0 w-72 h-full bg-gradient-to-b from-gray-900/90 via-gray-900/95 to-gray-900 text-white shadow-lg transform translate-x-full transition-transform duration-300 z-50 border-l border-gray-700/50 backdrop-blur-md">
    <div class="p-4 flex justify-between items-center border-b border-gray-700/50">
      <h2 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-blue-400">Dashboard</h2>
      <button id="closeBtn" class="text-xl hover:text-cyan-400 transition-colors transform hover:rotate-90" aria-label="Close menu">✖</button>
    </div>
  
    <ul class="mt-4 space-y-1 p-2">
      <li><a href="home.html" class="dashboard-item block px-4 py-3 rounded-md hover:bg-gray-800/50 flex items-center gap-3 border-l-4 border-transparent hover:border-cyan-400">
        <i class="fas fa-home text-cyan-400"></i> Home
      </a></li>
      <li><a href="myassets.html" class="dashboard-item block px-4 py-3 rounded-md hover:bg-gray-800/50 flex items-center gap-3 border-l-4 border-transparent hover:border-gray-400">
        <i class="fas fa-folder text-blue-400"></i> My Assets
      </a></li>
      <li><a href="motivation.html" class="dashboard-item block px-4 py-3 rounded-md hover:bg-gray-800/50 flex items-center gap-3 border-l-4 border-transparent hover:border-red-400">
        <i class="fas fa-fire text-red-400"></i> Motivation
      </a></li>
    </ul>
  </div>

  <main class="pt-20 pb-10 px-4 md:px-8 lg:px-12">
    <h1 class="text-3xl font-bold mb-8 text-center glow-text">Book Collection</h1>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 xl:grid-cols-5 gap-6">
      <!-- Book 1 -->
      <a href="./Book1/Book1.html" class="book-card" style="background-image: url('./Book1/Book1.png')">
        <div class="book-title">Jika Kehilangan Diri Sendiri</div>
      </a>

      <!-- Book 2 -->
      <a href="book2.html" class="book-card" style="background-image: url('https://m.media-amazon.com/images/I/31PBdo581fL._SY425_.jpg')">
        <div class="book-title">Deep Work</div>
      </a>

      <!-- Book 3 -->
      <a href="book3.html" class="book-card" style="background-image: url('https://m.media-amazon.com/images/I/41j0sdKahVL._SY425_.jpg')">
        <div class="book-title">The Psychology of Money</div>
      </a>

      <!-- Book 4 -->
      <a href="book4.html" class="book-card" style="background-image: url('https://m.media-amazon.com/images/I/41Wzn0mu9EL._SY425_.jpg')">
        <div class="book-title">The 48 Laws of Power</div>
      </a>

      <!-- Book 5 -->
      <a href="book5.html" class="book-card" style="background-image: url('https://m.media-amazon.com/images/I/61fdrEuPJwL._SY425_.jpg')">
        <div class="book-title">Thinking, Fast and Slow</div>
      </a>

      <!-- Book 6 -->
      <a href="book6.html" class="book-card" style="background-image: url('https://m.media-amazon.com/images/I/41d1gVUK1yL._SY425_.jpg')">
        <div class="book-title">The Almanack of Naval Ravikant</div>
      </a>

      <!-- Book 7 -->
      <a href="book7.html" class="book-card" style="background-image: url('https://m.media-amazon.com/images/I/51zTIKBH9tL._SY425_.jpg')">
        <div class="book-title">The 5 AM Club</div>
      </a>

      <!-- Book 8 -->
      <a href="book8.html" class="book-card" style="background-image: url('https://m.media-amazon.com/images/I/51mN3bY0JjL._SY425_.jpg')">
        <div class="book-title">The Compound Effect</div>
      </a>

      <!-- Book 9 -->
      <a href="book9.html" class="book-card" style="background-image: url('https://m.media-amazon.com/images/I/51kGF6dWwaL._SY425_.jpg')">
        <div class="book-title">The 4-Hour Workweek</div>
      </a>

      <!-- Book 10 -->
      <a href="book10.html" class="book-card" style="background-image: url('https://m.media-amazon.com/images/I/51u8ZRDCVoL._SY425_.jpg')">
        <div class="book-title">Rich Dad Poor Dad</div>
      </a>
    </div>
  </main>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const closeBtn = document.getElementById("closeBtn");
    const dashboard = document.getElementById("dashboard");
  
    menuBtn.addEventListener("click", () => {
      dashboard.classList.remove("translate-x-full");
    });
    closeBtn.addEventListener("click", () => {
      dashboard.classList.add("translate-x-full");
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        dashboard.classList.add("translate-x-full");
      }
    });

    document.addEventListener('click', function(e) {
      if (!dashboard.contains(e.target) && e.target !== menuBtn) {
        dashboard.classList.add("translate-x-full");
      }
    });
  </script>
</body>
</html>
